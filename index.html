<!DOCTYPE html>
<html lang="en">
<head>
  <title>CS Department TA Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="singleline.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container-fluid text-left">    
  <div class="row content">
    <!-- Chart type -->
    <div class="col-sm-2 sidenav">
      <h2>Chart type:</h2>
      <button type="button" class="btn btn-primary btn-block">Line - Single Class</button>
      <a href="#" class="btn btn-default btn-block" role="button">Line - Multiple Classes</a>
      <a href="#" class="btn btn-default btn-block" role="button">Bar - Single Class</a>
      <a href="#" class="btn btn-default btn-block" role="button">Histogram</a>
    </div>
    <!-- Middle area-->
    <div class="col-sm-7 text-left"> 
      <h1 class="col-sm-12">TA Working hours: Line - Single Class</h1>
      <!-- Checkbox to display graph by TA-->
      <div class="row">
        <div class="checkbox">
          <label><input type="checkbox" value="">By TA name</label>
        </div>
      </div>
      <!-- Row: 2 checkboxes for Fall and Spring -->
      <div class="row">
        <label class="checkbox-inline"><input type="checkbox" value=""><span id="fall17">Fall 2017</span></label>
        <label class="checkbox-inline"><input type="checkbox" value=""><span id="spring18">Spring 2018</span></label>
      </div>
      <!-- Chart area -->
      <div class="row">
        <svg class="chart" width="720" height="450"></svg>
      </div>
    </div>
    <!-- Legend -->
    <div class="col-sm-3 sidenav">
      <h2>Legend</h2>
      <div class="row">
        <svg class="legend" width="200" height="550"></svg>
      </div>
    </div>
  </div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="singleline.js"></script>

</body>
</html>
